<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elemanlari 2</title>
</head>
<body>
    
<form action="">

<input type="checkbox" name="football" id="football">
<label for="football">Football</label> 

<input type="checkbox" name="music" id="music">
<label for="music">Music</label> 

<input type="checkbox" name="Skiing" id="Skiing">
<label for="Skiing">Skiing</label>

<br>

<input type="radio" name="Gender" id="GenderE">
<label for="GemderE">Erkek</label>

<input type="radio" name="Gender" id="GenderK">
<label for="GenderK">Kadin</label>

<br>

<label for="profile">Profile Pic</label>
<input type="file" name="" id="profile">

<input type="color" name="" id="">

<br>

<input type="range" name="" id="">

<br>

<input type="date" name="" id="">

<br>

<input type="time" name="" id="">

<br>

<input type="datetime-local" name="" id="">

<br>

<input type="month" name="" id="">

<br>

<input type="week" name="" id="">

<br>

<select name="" id="" size="3" multiple>

<option value="">Seciniz</option>
<option value="01">Adana</option>
<option value="02">Adiyaman</option>
<option value="03">Afyon</option>

</select>

<textarea name="" id="" cols="30" rows="10"></textarea>

</form>


</body>
</html>

<!-- radio input name'ini ayni yaptigimiz icin cinsiyetler grup haline geldi ve ikisini secmek engellendi.

    select'te size kac tane picklist value gorunecegini belirliyor, multiple ise coklu secim yaptiriyor
